{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
            <h2 class="text-center">Update Category</h2>
        </div>
    </div>
    <br>
    <form method="post">   
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-3">
                <label for="categoryTitle">Category Name</label>
                <input class="form-control" name="category_name" value="{{category.name if category else category_name}}"> 
            </div>
            <div class="col-md-3">
                <label for="categoryErrorTitle"></label>
                <div class="error">{{error_category_name}}</div>	    
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-3 text-center">
                <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                {% if category %}
                <a href="/catalog/category_{{category.id}}"type="button" class="btn btn-default btn-sm">Cancel</a>
                {% else %}
                <a href="/catalog/"type="button" class="btn btn-default btn-sm">Cancel</a>
                {% endif %}
            </div>
        </div>
    </form>
</div>
{% endblock %}
