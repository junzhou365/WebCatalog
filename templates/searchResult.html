{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row title">
        <h2>Search Results</h2>
    </div>
    <div class="row section">
        <p>
            Item title:
            {{item.title}}
        </p>
    </div>
    <div class="row section">
        <p>
            Item Description:
            {{item.desc}}
        </p>
    </div>
    <div class="row section">
        <p>
            Item's category:
            {{category.name}}
        </p>
    </div>
</div>
{% endblock %}
