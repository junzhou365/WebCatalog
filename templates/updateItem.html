{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Update Item</h2>
<form method="post">   
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            Item Name
        </div>
        <div class="col-md-3">
            <input class="form-control" name="item_title" value="{{item_title}}"> 
        </div>
        <div class="col-md-3">
            <div class="error">{{error_item_title}}</div>	    
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            Item Description
        </div>
        <div class="col-md-3">
            <textarea name="item_desc" class="form-control" rows="10" placeholder="Enter some text...">{{content}}</textarea>
        </div>
        <div class="col-md-3">
            <div class="error">{{error_item_title}}</div>	    
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            Item Image
        </div>
        <div class="col-md-3">
            <input class="form-control" name="img_url" value="{{img_url}}"> 
        </div>
        <div class="col-md-3">
            <div class="error">{{error_item_img_url}}</div>	    
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-5"></div>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>

{% endblock %}
