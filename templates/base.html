<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <link type="text/css" rel="stylesheet" href="{{ url_for('catalog.static', filename='style.css') }}" />

  <title>Catalog</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="nav navbar-nav">
                <a class="navbar-brand" href="/catalog">Catalog</a>
            </div>
            <form class="navbar-form navbar-left" role="search" action="/catalog/search" method="GET">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" placeholder="Search categories or items">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <div class="nav navbar-nav navbar-right">
            {% if user %}
                <a type="button" class="btn btn-default navbar-btn" href="/catalog/logout">Logout</a>
                <p class="navbar-text">Signed in as {{user.name}}</p> 
            {% else %}
                <a type="button" class="btn btn-default navbar-btn" href="/catalog/login">Login</a>
                <a type="button" class="btn btn-default navbar-btn" href="/catalog/signup">Signup</a>
            {% endif %}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    {% block content %}
    {% endblock %}
</body>
<script>$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>

</html>
