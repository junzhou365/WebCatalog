{% extends "base.html" %}

{% block content %}
    <div class="row edit">
        {% if user %}
        <a href='/catalog/newCategory'>Add Category</a>
        {% endif %}
    </div>
    <div class="row content">
        <div class="col-md-5">
            <h2 class="text-center">Catagories</h2>
            <ul>
            {% for category in categories %}
                <li><a href="/catalog/category_{{category.id}}">{{category.name}}</a></li>
            {% endfor %}
            </ul>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
            <h2 class="text-center">Latest Items</h2>
            {% for item in items %}
                <li><a href="/catalog/category_{{item.category_id}}/item_{{item.id}}">{{item.name}}</a></li>
            {% endfor %}
        </div>
    </div>
{% endblock %}
